            --text-color: #333;

        }

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button.secondary {
            background-color: var(--muted-color);
        }
        
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        
        button.warning {
            background-color: var(--warning-color);
        }
        
        button.warning:hover {
            background-color: #c0392b;
        }
        
        .card {
            background-color: var(--light-color);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .category {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .word {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--dark-color);
            transition: all 0.3s;
        }
        
        .meaning {
            font-size: 1.3rem;
            color: var(--text-color);
            margin: 15px 0;
            min-height: 60px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }
        
        .meaning.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 6px;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .timer-display {
            text-align: center;
            font-size: 1rem;
            color: var(--muted-color);
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--muted-color);
        }
        
        .settings {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        
        .settings-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .speed-value {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .shortcuts {
            margin-top: 30px;
            font-size: 0.85rem;
            color: var(--muted-color);
        }
        
        .shortcut {
            display: inline-block;
            background-color: #e0e0e0;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 3px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            }

            }

                align-items: flex-start;
                gap: 10px;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

                    { word: "Chary", meaning: "Cautiously or suspiciously reluctant to do something" },
                    { word: "Discreet", meaning: "Careful and circumspect in one's speech or actions, especially in order to avoid causing offense or to gain an advantage" },
                    { word: "Circumspect", meaning: "Wary and unwilling to take risks" },
                    { word: "Cautious", meaning: "Careful to avoid potential problems or dangers" },
                    { word: "Heedful", meaning: "Aware of and attentive to" },
                    { word: "Observant", meaning: "Quick to notice things" }
                ]
            }
        ];

        // DOM elements
        const wordElement = document.getElementById('word');
        const meaningElement = document.getElementById('meaning');
        const categoryElement = document.getElementById('category');
        const progressBar = document.getElementById('progressBar');
        const timerDisplay = document.getElementById('timerDisplay');
        const wordsStats = document.getElementById('wordsStats');
        const sessionStats = document.getElementById('sessionStats');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const wordDurationInput = document.getElementById('wordDuration');
        const meaningDurationInput = document.getElementById('meaningDuration');
        const wordDurationValue = document.getElementById('wordDurationValue');
        const meaningDurationValue = document.getElementById('meaningDurationValue');

        // App state
        let currentWord = null;
        let currentIndex = -1;
        let shownIndices = [];
        let isPlaying = true;
        let wordDuration = 5;
        let meaningDuration = 2;
        let totalWords = vocabulary.reduce((total, cat) => total + cat.words.length, 0);
        let sessionCount = 0;
        let timer = null;
        let progressInterval = null;
        let currentPhase = 'word'; // 'word' or 'meaning'

        // Initialize the app
        function init() {
            updateStats();
            updateDurationDisplays();
            setupEventListeners();
            startCycle();
        }

        // Set up event listeners
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', showPreviousWord);
            nextBtn.addEventListener('click', showNextWord);
            
            wordDurationInput.addEventListener('input', updateWordDuration);
            meaningDurationInput.addEventListener('input', updateMeaningDuration);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlayPause();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousWord();
                } else if (e.key === 'ArrowRight') {
                    showNextWord();
                }
            });
        }

        // Update duration displays
        function updateDurationDisplays() {
            wordDurationValue.textContent = wordDuration.toFixed(1);
            meaningDurationValue.textContent = meaningDuration.toFixed(1);
        }

        // Update word duration setting
        function updateWordDuration() {
            wordDuration = parseFloat(wordDurationInput.value);
            updateDurationDisplays();
            if (currentPhase === 'word') {
                resetTimer();
            }
        }

        // Update meaning duration setting
        function updateMeaningDuration() {
            meaningDuration = parseFloat(meaningDurationInput.value);
            updateDurationDisplays();
            if (currentPhase === 'meaning') {
                resetTimer();
            }
        }

        // Start the word-meaning cycle
        function startCycle() {
            if (!isPlaying) return;
            
            if (currentPhase === 'word') {
                showNewWord();
                startTimer(wordDuration, 'meaning');
            } else {
                showMeaning();
                startTimer(meaningDuration, 'word');
            }
        }

        // Show a new word
        function showNewWord() {
            // Reset shown words if all have been shown
            if (shownIndices.length >= totalWords) {
                shownIndices = [];
                wordElement.textContent = "Completed all words!";
                meaningElement.textContent = "Starting from beginning...";
                categoryElement.textContent = "Reset";
                setTimeout(() => {
                    showNewWord();
                }, 2000);
                return;
            }
            
            // Find a random word that hasn't been shown yet
            let randomCatIndex, randomWordIndex, wordObj;
            do {
                randomCatIndex = Math.floor(Math.random() * vocabulary.length);
                randomWordIndex = Math.floor(Math.random() * vocabulary[randomCatIndex].words.length);
                wordObj = vocabulary[randomCatIndex].words[randomWordIndex];
            } while (shownIndices.includes(`${randomCatIndex}-${randomWordIndex}`));
            
            // Store the current index
            currentIndex = `${randomCatIndex}-${randomWordIndex}`;
            shownIndices.push(currentIndex);
            sessionCount++;
            
            // Update display
            currentWord = wordObj;
            wordElement.textContent = wordObj.word;
            meaningElement.classList.remove('show');
            categoryElement.textContent = vocabulary[randomCatIndex].category;
            
            // Update stats
            updateStats();
            
            // Set phase
            currentPhase = 'word';
        }

        // Show the meaning of the current word
        function showMeaning() {
            meaningElement.textContent = currentWord.meaning;
            meaningElement.classList.add('show');
            currentPhase = 'meaning';
        }

        // Start the timer
        function startTimer(duration, nextPhase) {
            clearInterval(timer);
            clearInterval(progressInterval);
            
            let timeLeft = duration;
            updateTimerDisplay(timeLeft);
            
            // Update progress bar
            progressBar.style.width = '0%';
            let progress = 0;
            const increment = 100 / (duration * 10);
            
            progressInterval = setInterval(() => {
                progress += increment;
                progressBar.style.width = `${progress}%`;
            }, 100);
            
            // Update timer
            timer = setInterval(() => {
                timeLeft -= 0.1;
                updateTimerDisplay(timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearInterval(progressInterval);
                    currentPhase = nextPhase;
                    startCycle();
                }
            }, 100);
        }

        // Reset the timer
        function resetTimer() {
            if (currentPhase === 'word') {
                startTimer(wordDuration, 'meaning');
            } else {
                startTimer(meaningDuration, 'word');
            }
        }

        // Update timer display
        function updateTimerDisplay(time) {
            timerDisplay.textContent = currentPhase === 'word' 
                ? `Next meaning in: ${time.toFixed(1)}s` 
                : `Next word in: ${time.toFixed(1)}s`;
        }

        // Show next word
        function showNextWord() {
            clearInterval(timer);
            clearInterval(progressInterval);
            currentPhase = 'word';
            startCycle();
        }

        // Show previous word
        function showPreviousWord() {
            if (shownIndices.length <= 1) return;
            
            // Remove current index
            shownIndices.pop();
            
            // Get previous index
            const prevIndex = shownIndices[shownIndices.length - 1];
            const [catIndex, wordIndex] = prevIndex.split('-').map(Number);
            
            // Update display
            currentWord = vocabulary[catIndex].words[wordIndex];
            wordElement.textContent = currentWord.word;
            meaningElement.textContent = currentWord.meaning;
            meaningElement.classList.add('show');
            categoryElement.textContent = vocabulary[catIndex].category;
            
            // Update stats
            sessionCount--;
            updateStats();
            
            // Reset timer
            currentPhase = 'meaning';
            resetTimer();
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playPauseBtn.innerHTML = '<span>⏸ Pause</span>';
                startCycle();
            } else {
                playPauseBtn.innerHTML = '<span>▶ Play</span>';
                clearInterval(timer);
                clearInterval(progressInterval);
                timerDisplay.textContent = 'Paused';
                progressBar.style.width = '0%';
            }
        }

        // Update statistics displays
        function updateStats() {
            wordsStats.textContent = `Words: ${shownIndices.length}/${totalWords}`;
            sessionStats.textContent = `Session: ${sessionCount} words`;
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
